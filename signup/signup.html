<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="row justify-content-between">
                <div class="col-xl-2 col-lg-2 col-md-2 col-xs-2 col-12 my-auto text-container">
                    <img class="signup-logo" src="../assets/images/Group 114.png" alt="logo">
                    <h2 class="welcome">Welcome!</h2>

                    <form onsubmit="signupForm()">
                        <label for="name">Name: </label>
                        <input type="text" id="userName" placeholder="Enter your name"><br>

                        <label for="email">Email: </label>
                        <input type="email" id="userEmail" placeholder="Enter your email"><br>

                        <label for="password">Password: </label>
                        <input type="password" id="userPassword" placeholder="Enter the password"><br>

                        <input type="file" accept="image/*" id="image">

                        <span id="error"></span><br>

                        <button type="submit" class="signup-btn btn">Sign Up</button>
                    </form>
                </div>

                <div class="col-xl-2 col-lg-2 col-md-2 col-xs-2 col-12 my-auto">
                    <img src="../assets/images/Hands Graduate.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
